<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>

    <div class="fylo-card">
      <img src="assets/images/logo.svg" alt="Fylo" height="50px">
      <div class="icons">
        <div class="img"><img src="assets/images/icon-document.svg" alt="Document"></div>
        <div class="img"><img src="assets/images/icon-folder.svg" alt="Folder"></div>
        <div class="img"><img src="assets/images/icon-upload.svg" alt="Upload"></div>
      </div>
    </div>

    <div class="storage-component">

          </div>
        </div>
        <span>
          <span>0 GB</span><span>1000 GB</span>
        </span>
      </div>

  </main>

</html>
